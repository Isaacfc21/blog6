{% extends 'base.html' %}

{% block conteudo %}

<div class="container my-5">

    <div class="row">
        <div class="col-lg-9 col-md-12">
    
        <div class="row">
            {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <a href="{{url('/blog/post/'~post.id)}}" tooltip="tooltip" title="{{post.titulo}}">
                            <h5 class="card-title">{{post.titulo}}</h5>
                            <div class="d-flex justify-content-between my -3 text-muted">
                                <small>{{post.categoria.titulo}}</small>
                                <small>00/00/0000</small>
                            </div>
                            <p class="card-text">{{resumirTexto(post.texto, 150)}}</p>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        </div>

        <div class="col-lg-3">
            {% include 'sidebar.html' %}
        </div>

    </div>

</div>

{% endblock %}
